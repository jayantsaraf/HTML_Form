<!DOCTYPE html>
<html lang="en">
<head><!-- title base style script meta link-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic input types</title>
    
        <link rel="stylesheet" href="..\css\simple_form.css">
   
    
 
</head>
<body>
    <form>
        <header class="headerContainer"><h1>HTML 5 Form Input Fields</h1></header>
        <div>
        <label for="text">text input type for Name:</label>
        <input type="text" id="text" name="text">
        <error-output class="text-error" for="text"></error-output>
    </div>
    <div>
        <label for="pwd">Password input type: </label>
        <input type="password" id="pwd" name="pwd" required>
        <error-output class="pwd-error" for="pwd"></error-output>
    </div>
    <div>
        <label for="email">email input type:</label>
        <input type="email" id="email" name="email">
        <error-output class="email-error" for="email"></error-output>
    </div>
   <div>
       <label for="url">url input type:</label>
       <input type="url" id="url" name="url">
   </div>
<div>
    <label for="number">number input type:</label>
    <input type="number" id="number" name="number">
    <error-output class="phone-error" for="number"></error-output>
</div>
<div>
    <label for="tel">tel input type:</label>
    <input type="tel" id="tel" name="tel">
</div>
      <div>
          <label for="search">Search input type: </label>
          <input type="search" id="search" name="search">
 
        </div>
        <div class="nativeDateTimePicker">
         <label for="startDate">Choose a date and time:</label>
         <input type="datetime-local" id="startDate" name="startDate">
         <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Choose your salary</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <script>
         //Regex for User name
         const text=document.querySelector('#text');
         const textError=document.querySelector('.text-error');
         text.addEventListener('input', function(){
             let namRegex= new RegExp(/^[A-Z][a-z]{2,}$/);
             if(namRegex.test(text.value))
              textError.textContent="";
              else
              textError.textContent="Name is incorrect";
         })
         //Regex for Email
         const email=document.querySelector('#email');
         const emailError=document.querySelector('.email-error');
         email.addEventListener('input', function(){
             let namRegex= new RegExp(/^[a-z0-9A-Z]+([._+-][a-z0-9A-Z]+)*[@][a-z0-9A-Z]+[.][a-zA-Z]{2,3}(.[a-zA-Z]{2})?$/);
             if(namRegex.test(text.value))
              emailError.textContent="";
              else
              emailError.textContent="Email is incorrect";
         })
         //Regex for Phone Number
         const number=document.querySelector('#number');
         const numberError=document.querySelector('.phone-error');
         number.addEventListener('input', function(){
             let namRegex= new RegExp(/^[1-9]{2}[1-9][0-9]{9}?/);
             if(namRegex.test(text.value))
              numberError.textContent="";
              else
              numberError.textContent="phone number is incorrect";
         })
         //Regex for Password
         const pwd=document.querySelector('#pwd');
         const pwdError=document.querySelector('.pwd-error');
         pwd.addEventListener('input', function(){
             let namRegex= new RegExp(/(?=.*[A-Z])(?=.*[0-9])(?=.*[@#$%&()!+-]).{8,}?/);
             if(namRegex.test(text.value))
              pwdError.textContent="";
              else
              pwdError.textContent="password is incorrect";
         })
 
         const salary=document.querySelector('#salary');
         const output=document.querySelector('.salary-output');
         output.textContent=salary.value;
         salary.addEventListener('input',function(){
             output.textContent=salary.value;
         })
 
 
 
    </script>
</body>
</html>
